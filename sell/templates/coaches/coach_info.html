{% extends 'news/base.html' %}

{% block main %}
<header>
    <h1><span class="badge" style="background-color: #293133; padding: 10px 15px; border-radius: 10px;">Бруноям.Преподаватели</span></h1>
</header>

<div class="container">
    <div class="row justify-content-center">
        {% for coach in coach %}
        <div class="col-12 mb-8">
            <div class="card mb-3" style="max-width: 1000px; margin: auto;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ coach.image.url }}" class="img-fluid rounded-start"  alt="{{ coach.name }}">
                        <p class="card-text"><b>Классификация:</b> {{ coach.classification }}</p>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ coach.name }}</h5>
                            <p class="card-text">{{ coach.text }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
